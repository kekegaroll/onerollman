<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="st.css">

</head>

<body>
    <div class="container">
        <!-- Content here -->
        <button type="button" id="roll-multi-nu" class="btn btn-primary" onclick="getMultiRollNU()">New Roll</button>

        <div id="divtoshow" style="position: fixed;display:none;z-index: 1;"></div>




        <div class="scene scene--card" data-tilt data-tilt-max="20" data-tilt-speed="100" data-tilt-perspective="1000">
            <div class="flipcard">
                <div class="card__face card__face--front">
                    <img src="https://kekegaroll.github.io/onerollman/temp_card.jpg" class="flipcard-medium">
                </div>
                <div class="card__face card__face--back">
                    <img src="" class="flipcard-medium" id="item_display" onmouseover="hoverdiv(event,'divtoshow')"
                        onmouseout="hoverdiv(event,'divtoshow')" />
                </div>
            </div>
        </div>

    </div>

    <!-- libraries -->
